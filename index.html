<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<title>Provider</title>
	<style>
		.absolute {
			position: absolute;
		}
		canvas {
			background-color: #EEEEB8;

		}
		@font-face {
			font-family: pixel_font;
			src: url('./resources/font/pixel_font.ttf');
		}

		* {
			font-family: pixel_font;
			border: 0;
			margin: 0;
		}
		#info{
			background-color: #DBDBDB;
			width: 320px;
			padding-bottom: 20px
		}
		.description{
			background-color: #999;
			width: 320;
		}
	</style>
	<audio id = "snd_fire" src="resources/snd/fire.wav" type="audio/wav"></audio>
	<audio id = "snd_walk" src="resources/snd/walk.wav" type="audio/wav"></audio>
	<audio id = "snd_drum1" src="resources/snd/drum1.wav" type="audio/wav"></audio>
	<audio id = "snd_drum2" src="resources/snd/drum2.wav" type="audio/wav"></audio>
	<audio id = "snd_drum3" src="resources/snd/drum3.wav" type="audio/wav"></audio>
	<audio id = "snd_drum4" src="resources/snd/drum4.wav" type="audio/wav"></audio>
	<audio id = "snd_drum5" src="resources/snd/drum5.wav" type="audio/wav"></audio>
	<audio id = "snd_drum6" src="resources/snd/drum6.wav" type="audio/wav"></audio>
</head>
<body>
	<canvas class="absolute" id="c" width='320' height='240'></canvas>
	<div class="absolute description" style="margin: 10px; top: 0px; left: 0px; padding: 10px;">
		<h1>Provider</h1>
		<p id="dayDisplay">Day: 1</p>
	</div>
	<div id="game" class="absolute" style="margin: 10px; bottom: 0px; left: 0px;">
		
		<div id="info" style="padding: 10px;">
			<p id="familyDisplay">Family: Starving</p>
			<p id="youDisplay">You: Starving</p>
			<p id="gameDisplay">You have 2 wives and 2 children.</p>
			<br>
			<p id="adviceDisplay">Swing: (Spacebar), Hunt: (Arrow Keys)</p>
		</div>
	</div>
	<div class="description absolute" style="margin: 10px; top: 0px; right: 0px; padding: 10px;">
		<p> Code and Art by <h4><b>James Forbes<b></h4></p>
	</div>
	<script type="text/javascript" src="src/index.js"></script>
</body>
</html>
